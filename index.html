<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    








<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a class="btn btn-primary" data-bs-toggle="modal" href="#modal_shop">Add new Product</a>
            <br>
            <br>
            <div class="card shadow">
                <div class="card-body">
                    <h2>Shop App</h2>
                    <hr>
                    <table class="table table-striped shop-data">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Product Photo</td>
                                <td>Product name</td>
                                <td>Price</td>
                                <td>Quantity</td>
                                <td>Total</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="product_list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal_shop">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form id="product_form">
                    <div class="my-3">
                        <label for="">Name</label>
                         <input name="name" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Price</label>
                         <input name="price" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Quantity</label>
                         <input name="quantity" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Photo</label>
                         <input name="photo" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                         <input class="btn btn-primary w-100" type="submit" value="Add Now">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./Function/function.js"></script>
</body>
</html>
